name: CI - Build Vite on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Vite Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json # Ou client/yarn.lock si vous utilisez Yarn

      - name: Install dependencies
        run: npm install
        working-directory: client # Exécuter npm install dans le dossier client

      - name: Build the project
        run: npm run build
        working-directory: client # Exécuter le build dans le dossier client

  enforce-build:
    name: Enforce Successful Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Confirm build success
        run: echo "✅ Build successful, PR can be merged"

