name: CI - Build Vite on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Vite Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: cd client && npm install # ðŸ”¥ Change de dossier avant d'installer

      - name: Build the project
        run: cd client && npm run build # ðŸ”¥ Change de dossier avant de builder

  enforce-build:
    name: Enforce Successful Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Confirm build success
        run: echo "âœ… Build successful, PR can be merged"

